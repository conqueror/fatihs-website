<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="apple-touch-icon-precomposed" href="%sveltekit.assets%/apple-touch-icon-precomposed.png" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Preload fonts and set font-display to optional to prevent layout shifts -->
		<link rel="preload" href="%sveltekit.assets%/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin />
		<link rel="preload" href="%sveltekit.assets%/fonts/fira-code-var.woff2" as="font" type="font/woff2" crossorigin />
		
		<!-- Critical inline styles to prevent flash of unstyled content and layout shifts -->
		<style>
			/* Initial dark background to prevent flash, will be overridden if needed */
			html {
				background-color: #121212;
				color: #ffffff;
			}
			
			/* Light theme styles */
			html[data-theme="light"] {
				background-color: #ffffff;
				color: #121212;
			}
			
			/* Reserve space for layout elements to prevent shifts */
			body {
				min-height: 100vh;
				width: 100%;
				overflow-x: hidden; /* Prevent horizontal shifts */
				font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
				font-size: 16px;
				line-height: 1.5;
			}
			
			/* Set fixed dimensions for elements that could cause shifts */
			header, nav, footer {
				width: 100%;
			}
			
			/* Size adjustment to minimize font-related layout shifts */
			.size-adjust {
				font-size: 100%;
				letter-spacing: 0;
			}
			
			/* Reserve space for theme toggle and navigation controls */
			.nav-container {
				min-height: 64px;
			}
			
			/* Hide SVG icons initially */
			svg {
				opacity: 0 !important;
			}
			
			/* Show SVG icons when ready */
			body[data-theme-loaded] svg {
				opacity: 1 !important;
				transition: opacity 0.2s ease;
			}
			
			/* Hide any loading spinners or indicators */
			.loader, .loading-spinner, .loading-container {
				display: none !important;
			}
			
			/* Font declarations with proper font-display to minimize layout shifts */
			@font-face {
				font-family: 'Inter';
				font-style: normal;
				font-weight: 100 900;
				font-display: optional; /* Changed from swap to optional to prevent layout shifts */
				src: url('%sveltekit.assets%/fonts/inter-var.woff2') format('woff2');
				unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
				size-adjust: 100%; /* Ensures consistent metrics */
			}
			
			@font-face {
				font-family: 'Fira Code';
				font-style: normal;
				font-weight: 300 700;
				font-display: optional; /* Changed from swap to optional to prevent layout shifts */
				src: url('%sveltekit.assets%/fonts/fira-code-var.woff2') format('woff2');
				unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
				size-adjust: 100%; /* Ensures consistent metrics */
			}
		</style>
		
		<script>
			// Storage polyfill
			(function() {
				try {
					// Create placeholders for storage APIs if they're not accessible
					if (typeof localStorage === 'undefined' || typeof sessionStorage === 'undefined') {
						var memoryStorage = {};
						Object.defineProperty(window, 'localStorage', {
							value: {
								getItem: function(key) { return memoryStorage[key] || null; },
								setItem: function(key, value) { memoryStorage[key] = value; },
								removeItem: function(key) { delete memoryStorage[key]; },
								clear: function() { memoryStorage = {}; }
							},
							writable: false
						});
						
						var sessionMemoryStorage = {};
						Object.defineProperty(window, 'sessionStorage', {
							value: {
								getItem: function(key) { return sessionMemoryStorage[key] || null; },
								setItem: function(key, value) { sessionMemoryStorage[key] = value; },
								removeItem: function(key) { delete sessionMemoryStorage[key]; },
								clear: function() { sessionMemoryStorage = {}; }
							},
							writable: false
						});
					} else {
						// Test if storage is actually accessible
						var testKey = '__test_storage_' + Math.random();
						try {
							localStorage.setItem(testKey, 'test');
							localStorage.removeItem(testKey);
						} catch (e) {
							// If not accessible, create a fallback
							var memoryStorage = {};
							window._originalLocalStorage = window.localStorage;
							Object.defineProperty(window, 'localStorage', {
								value: {
									getItem: function(key) { return memoryStorage[key] || null; },
									setItem: function(key, value) { memoryStorage[key] = value; },
									removeItem: function(key) { delete memoryStorage[key]; },
									clear: function() { memoryStorage = {}; }
								},
								writable: false
							});
						}
						
						try {
							sessionStorage.setItem(testKey, 'test');
							sessionStorage.removeItem(testKey);
						} catch (e) {
							// If not accessible, create a fallback
							var sessionMemoryStorage = {};
							window._originalSessionStorage = window.sessionStorage;
							Object.defineProperty(window, 'sessionStorage', {
								value: {
									getItem: function(key) { return sessionMemoryStorage[key] || null; },
									setItem: function(key, value) { sessionMemoryStorage[key] = value; },
									removeItem: function(key) { delete sessionMemoryStorage[key]; },
									clear: function() { sessionMemoryStorage = {}; }
								},
								writable: false
							});
						}
					}
				} catch (e) {
					console.warn('Storage polyfill error:', e);
				}
			})();
		</script>
		
		<!-- Theme initialization that respects user preference -->
		<script>
			(function() {
				// Check for saved theme preference
				var savedTheme = localStorage.getItem('theme');
				
				// If no saved preference, check system preference
				if (!savedTheme) {
					var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
					savedTheme = prefersDark ? 'dark' : 'light';
				}
				
				// Apply the appropriate theme
				document.documentElement.setAttribute('data-theme', savedTheme);
				if (savedTheme === 'dark') {
					document.documentElement.classList.add('dark');
				} else {
					// Remove dark class if theme is light
					document.documentElement.classList.remove('dark');
				}
				
				// Store the final theme decision so components can access it
				window.initialTheme = savedTheme;
				
				// Make all SVGs visible immediately to prevent layout shifts
				document.body.setAttribute('data-theme-loaded', 'true');
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" data-theme-loaded="true" class="size-adjust">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
