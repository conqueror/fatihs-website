<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fatih Nayebi</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
      background-color: #f9f9f9;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    // Try to restore the path from sessionStorage or redirect to home
    window.onload = function() {
      const lastPath = sessionStorage.getItem('lastPath');
      if (lastPath) {
        window.location.replace(lastPath);
      } else {
        window.location.replace('/');
      }
    };
  </script>
</head>
<body>
  <div class="loader"></div>
  <h2>Redirecting you to the right page...</h2>
  <p>If you aren't redirected automatically, <a href="/">click here</a> to go to the homepage.</p>
</body>
</html>
