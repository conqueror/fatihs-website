<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're Offline | Dr. Fatih Nayebi</title>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #374151;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem 1rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    h1 {
      font-size: 2.5rem;
      color: #1e40af;
      margin-bottom: 1rem;
    }
    
    p {
      font-size: 1.125rem;
      margin-bottom: 1.5rem;
      color: #4b5563;
    }
    
    .btn {
      display: inline-block;
      background-color: #1e40af;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s;
      margin-top: 1rem;
    }
    
    .btn:hover {
      background-color: #1e3a8a;
    }
    
    .icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      color: #1e40af;
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1f2937;
        color: #f9fafb;
      }
      
      h1 {
        color: #60a5fa;
      }
      
      p {
        color: #d1d5db;
      }
      
      .btn {
        background-color: #3b82f6;
      }
      
      .btn:hover {
        background-color: #2563eb;
      }
      
      .icon {
        color: #60a5fa;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Some features of this site require a connection to work properly.</p>
    <p>Don't worry though! You can still access previously viewed pages and some offline content.</p>
    <a href="/" class="btn">Try Again</a>
  </div>
  
  <script>
    // Listen for online status changes
    window.addEventListener('online', () => {
      // Reload the page when connection is back
      window.location.reload();
    });
    
    // Check if the navigator has connection information
    if ('connection' in navigator) {
      const connection = navigator.connection;
      
      // Listen for changes to connection
      connection.addEventListener('change', () => {
        if (connection.rtt !== 0) {
          // If RTT is not 0, we might have a connection
          window.location.reload();
        }
      });
    }
  </script>
</body>
</html>
